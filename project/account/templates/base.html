<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'icon/DevBook.png' %}" />
    <!-- Bootstrap CSS / Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- End -->
    <title>Devbook</title>
  </head>
<body>
    <!-- Navbar  -->
    <header class="p-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="fw-bold d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <span>Dev<span class="booktext">book</span></span>
        </a>
        <ul class="my-cs nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% if request.user.is_authenticated %}
            <li><a href="#" class="nav-link px-2 text-secondary">Profile</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Timeline</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Messages</a></li>
            <li><a href="#" class="nav-link px-2 text-white">People</a></li>
            {% endif %}
        </ul>
        <div class="text-end">
            {% if request.user.is_authenticated %}
                Hello {{ request.user }}
                <a href="{% url 'logout' %}">| <span class='logout'>Logout</span></a>
            {% else %}
            <button type="button" id="loginPage" class="btn btn-outline-light me-2">Login</button>
            <button type="button" id="signPage" class="btn btn-warning">Sign-up</button>
            {%endif%}
        </div>
        </div>
    </div>
    </header>
    <!-- end Navbar -->
    {% block content %}
    <div class="main-container container"> 
    </div>
    {% endblock content %}

    <!-- footer -->
    <!-- endfooter -->


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="{%static 'js/main.js'%}"></script>
</body>
</html>
