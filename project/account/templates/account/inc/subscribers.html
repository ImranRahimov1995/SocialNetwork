<div class="friend-request">
    {%for fr_request in profile.received_requests.all %}
    {% if fr_request.accepted == False %}
    <div class="request_item" data-id="{{fr_request.id}}">
    <p><a style="color: red;" href="{{fr_request.user_from.get_absolute_url}}" >{{fr_request.user_from.user |capfirst}}</a> send you friendship request</p> 
    <a href="#" class="accept"  style="color: green;">Accept</a>
    <a href="#" class="decline"  style="color: red;">Decline</a>
    <hr>
    </div>
    {%endif%}
    {%endfor%}
</div>
