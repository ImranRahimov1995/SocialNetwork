<h5>Friend-list:</h5>
<hr>
<div class='friendlist'>
{%for friend in profile.get_friends %}
    {% if friend.user_from == request.user.profile %}
        <p><a style="color: red;" href="{{friend.user_to.get_absolute_url}}" >{{friend.user_to.user |capfirst}}</a></p> 
     <hr>
    {%else%}
        <p><a style="color: red;" href="{{friend.user_from.get_absolute_url}}" >{{friend.user_from.user |capfirst}}</a></p>
        <hr>
    {% endif %}
{%endfor%}
</div>
